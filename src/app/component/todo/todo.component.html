<div class="container m-3 d-flex justify-content-center p-3">
  <div class="row mt-3 w-50 mx-5">
    <h1>Todo application</h1>
    <label for="name" class="mt-3">Item:</label>
    <input type="text" [(ngModel)]="item" />
    <button class="btn btn-primary w-25 mt-3 mx-3" (click)="addTodo()">
      Enter
    </button>
  </div>
</div>

<div class="container-fluid justify-content-centerk ">
  <table class="table mt-4">
    <thead class="table mt-3">
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Item</th>
      </tr>
    </thead>
    <tbody *ngFor="let todo of todos">
      <tr>
        <td>{{ todo.id }}</td>
        <td>{{ todo.item }}</td>

        <button  class="btn btn-primary ">
          Edit
        </button>
        <button (click)="ondelete(todo.id!)" class="btn btn-success w-25">
          Delete
        </button>
      </tr>
    </tbody>
  </table>
</div>
